<div style="background-color: #133563; color: white; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100;">
    <div style="display: flex; align-items: center;">
        <img src="/assets/img/logo.png" alt="Logo" style="height: 50px; width: 50px;">
        <h1 style="margin: 0 0 0 20px; font-weight: bold; padding: 10px;">{{rest.business_name}}</h1>
    </div>
    <div>
        <button style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Login</button>
    </div>
</div>
<div class="product-page-container" style="padding: 0 20px">



	<header class="page-header">
		<h1>All Products</h1>
		<div class="sub-header">
			<span class="results-count">Showing {{item_info_list.length}} results</span>
			<div class="sort-options">
				<label for="sort-by">Sort by</label>
				<select id="sort-by" name="sort-by">
					<option value="default">Default</option>
				</select> 
			</div>
		</div>
	</header>
	<main class="product-grid">
		<ng-container *ngFor="let item_info of item_info_list">
			<article class="product-card">
				<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" >
					<rect width="100%" height="100%" fill="#00ceff" />
					<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="30"
						style="
						width: 80%;
						text-overflow: ellipsis;
						white-space: nowrap;
						overflow: hidden;
						display: block;
						">
						<tspan x="50%" dy="0">{{item_info.item.name}}</tspan>
					</text>
				</svg>
				<h2 class="product-title">{{item_info.item.name}}</h2>
				<p class="product-meta">{{item_info?.category?.name}}</p>
				<p class="product-price" *ngIf="item_info.prices.length">${{item_info.prices[0].price}}</p>
			</article>
		</ng-container>
	</main>
</div>
