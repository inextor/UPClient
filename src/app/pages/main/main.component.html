<app-header></app-header>
<div class="product-page-container" style="padding: 0 20px">

 <header class="page-header">
		<h1>All Products</h1>
		<div class="sub-header">
			<span class="results-count">Showing {{item_info_list.length}} results</span>
			<div class="sort-options">
				<label for="sort-by">Ordenar por</label>
				<select id="sort-by" name="sort-by">
					<option value="default">Default</option>
				</select>
			</div>
		</div>
	</header>
	<main class="product-grid">
 <ng-container *ngFor="let item_info of item_info_list">
 <article class="product-card">
				<div class="product_image">
					<svg class="product_image" width="200" height="200" xmlns="http://www.w3.org/2000/svg" >
						<rect width="100%" height="100%" fill="#00ceff" />
						<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="30"
							style="
							width: 80%;
							text-overflow: ellipsis;
							white-space: nowrap;
							overflow: hidden;
							display: block;
							">
							<tspan x="50%" dy="0">{{item_info.item.name}}</tspan>
						</text>
					</svg>
				</div>

				<h2 class="product-title">{{item_info.item.name}}</h2>
				<p class="product-meta">{{item_info?.category?.name}}</p>
				<p class="product-price" *ngIf="item_info.prices.length">${{item_info.prices[0].price}}</p>
 <button class="add-to-cart-button"
						type="button" (click)="addToCart(item_info.item.id)">
 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M17 18c-1.11 0-2 .89-2 2a2 2 0 0 0 2 2a2 2 0 0 0 2-2a2 2 0 0 0-2-2M1 2v2h2l3.6 7.59l-1.36 2.45c-.15.28-.24.61-.24.96a2 2 0 0 0 2 2h12v-2H7.42a.25.25 0 0 1-.25-.25q0-.075.03-.12L8.1 13h7.45c.75 0 1.41-.42 1.75-1.03l3.58-6.47c.07-.16.12-.33.12-.5a1 1 0 0 0-1-1H5.21l-.94-2M7 18c-1.11 0-2 .89-2 2a2 2 0 0 0 2 2a2 2 0 0 0 2-2a2 2 0 0 0-2-2"/></svg>
					Add to Cart
				</button>
			</article>
		</ng-container>
	</main>

	<div class="pagination">
		<button [disabled]="current_page === 1" (click)="previousPage()">Previous</button>
		<ng-container *ngFor="let page of total_pages | ngForRepeat">
			<button
				[class.active]="page === current_page"
				(click)="goToPage(page)">
				{{ page }}
			</button>
		</ng-container>
		<button [disabled]="current_page === total_pages" (click)="nextPage()">Next</button>
	</div>

</div>
