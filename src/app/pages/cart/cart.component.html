<app-header></app-header>

<div class="cart-container">
	<h2>Shopping Cart</h2>

	<div *ngIf="cart_items.length > 0">
		<div class="cart-items">
			<div class="cart-item" *ngFor="let item of cart_items">
				<div class="item-checkbox">
					<input type="checkbox">
				</div>
				<div class="item-image">
					<!-- Placeholder for product image -->
					<img src="" alt="Product Image">
				</div>
				<div class="item-quantity">
					<button>-</button>
					<input type="number" value="{{ item.quantity }}">
					<button>+</button>
				</div>
				<li>Item Name: {{ item.name }}, Category Name: {{ item.category.name }}, Price: {{ item.prices[0].price }}</li>
				<div class="item-actions">
					<button>Eliminar</button>
				</div>
			</div>
		</div>

		<div class="cart-summary">
			<p class="subtotal">
				Subtotal ({{ cart_items.length }} productos): {{ grandTotal }}
			</p>
			<button class="order-button" (click)="placeOrder()">Realizar pedido</button>
			<!-- Add buttons for checkout or other actions here -->
		</div>
	</div>

	<div *ngIf="cart_items.length === 0">
		<p>Tu carrito de compras está vacío.</p>
	</div>
</div>
