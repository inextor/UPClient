<app-header></app-header>
<div class="container mt-5">
  <h2>Add User</h2>
  <form (ngSubmit)="onSubmit()" #addUserForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" required [(ngModel)]="user.phone" name="phone">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="address.address" name="address">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!addUserForm.form.valid">Submit</button>
  </form>
</div>
