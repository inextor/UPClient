<header class="header-container">
  <div class="header-content">
    <div class="brand-section">
      <img class="logo" [src]="rest.logo_url" alt="Logo">
      <h1 class="store-name">{{ rest.ecommerce.name }}</h1>
    </div>

    <nav class="nav-section">
      <ng-container *ngIf="!rest.bearer">
        <a class="nav-link login-button" [routerLink]="['/login']">Iniciar Sesión</a>
      </ng-container>
      <div *ngIf="rest.bearer" class="cart-indicator">
        <a class="nav-link" [routerLink]="['/cart']">Cart</a>
        <svg class="cart-icon" viewBox="0 0 24 24">
          <path d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.09 20.45 5.5 22 7.21 22H20v-2H7.21c-.71 0-1.1-.45-1.45-1.01l-.99-1.8-.01-.01L10 14l5.55-.01z"/>
        </svg>
        <span class="cart-count">{{ rest.cartItemCount }}</span>
      </div>
      <button class="nav-link" (click)="is_active = !is_active">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
          <path d="M0 0h24v24H0V0z" fill="none"/>
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
      </button>
    </nav>
  </div>
</header>
<div id="overlay" [ngClass]="{'active': is_active}"></div>
<div id="side-menu" [ngClass]="{'active': is_active}">
      <div class="menu-content">
          <div class="menu-item">Inicio</div>
          <div class="menu-item">Carrito</div>
          <div class="menu-item" *ngIf="rest.bearer" (click)="closeSession()" >Cerrar Sesión</div>
      </div>
</div>
