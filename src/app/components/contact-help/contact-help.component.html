<div class="container mt-3">
	<h2 class="mb-3">Ocupas Ayuda</h2>
	<form (ngSubmit)="sendEmail()" #contactForm="ngForm">
		<div class="mb-3">
			<label for="name" class="form-label">Tu Nombre:</label>
			<input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">Tu Correo Electr√≥nico:</label>
			<input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
		</div>
		<div class="mb-3">
			<label for="subject" class="form-label">Asunto:</label>
			<input type="text" class="form-control" id="subject" name="subject" [(ngModel)]="subject" required>
		</div>
		<div class="mb-3">
			<label for="message" class="form-label">Mensaje:</label>
			<textarea class="form-control" id="message" name="message" rows="5" [(ngModel)]="message" required></textarea>
		</div>
		<div class="row mt-3">
			<div class="col-6">
				<button type="button" class="btn btn-secondary w-100" (click)="onClose()">Cerrar</button>
			</div>
			<div class="col-6 text-end">
				<button type="submit" class="btn btn-primary w-100" [disabled]="!contactForm.valid">Enviar</button>
			</div>
		</div>
	</form>
</div>
